<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="./css/all.css">
        <link rel="stylesheet" type="text/css" href="./css/font.css">
        <link rel="stylesheet" type="text/css" href="./css/Footer_Header.css">
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <link rel="stylesheet" type="text/css" href="./css/login_modal.css">
        <link rel="stylesheet" type="text/css" href="./css/login_toggle.css">

    </head>

    <body>
            <!-- Fixed navbar -->
            <div class="container-fluid"  id="id_header">
                <a href="#Back" id="back"><img class="img-responsive back" id="back" src="./image/footer/Back.svg" ></a>
                <h1 class="tetto">TETTO</h1>
            </div>

            <!-- Begin page content -->
            <div class="container-fluid" id="id_content_for_login">
                <h2 class="login_in">Login in</h2>
                <!-- ... Login in ... -->
                <div id="login_in_box">
                    <form id="ajax_login_input">
                          <input type="text" name="fName" class="input_form" placeholder="&nbsp;&nbsp;Username"><br>
                          <input type="password" name="lName" class="input_form"  placeholder="&nbsp;&nbsp;Password"><br>
                    </form>
                </div>
                <div id="submit_box">
                    <form id="ajax_login_signup">
                        <button type="button" class="button login_button" id="login">Login</button>
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="button signup_button" id="signup" data-toggle="modal" data-target="#SignModal1" >Sign up</button>
                    </form>
                </div>
                <!-- ... sign in with ... -->
                <div id="sign_in_with">
                    <p class="signin">Login in with</p>
                    <div class="login_line"></div>
                    <!-- ... icons ... -->
                    <a href="#google"><img class="icons google_icons" src="./res/Google_plus.png"></a>
                    <a href="#twitter"><img class="icons" src="./res/twitter.png"></a>
                    <a href="#fb"><img class="icons fb_icons" src="./res/facebook.png"></a>
                </div>
                <!-- ... forget password ... -->
                <div class="forgetpassword_box">
                    <a href="#forget" id="forgetpasswordbutton" ><span class="forgetpassword">Forget Password?</span></a>
                </div>
            </div>

            <!-- Footer -->
            <div class="container-fluid" id="id_footer">
              <div class="row">
                <div class="col"><a href="./home.html">
                    <img class="img-responsive footer_MainPage" src="./image/footer/MainPage.png">
                    <img class="img-responsive footer_MainPage hidden" id="MainPage_full" src="./image/footer/MainPage_full.png">
                    <h2 class="text MainPage">主頁</h2>
                  </a></div>
                <div class="col"><a href="#Search">
                  <img class="img-responsive footer_Search" src="./image/footer/Search.png">
                    <h2 class="text Search">搜尋</h2>
                  </a></div>
                <div class="col"><a href="./Category.html">
                  <img class="img-responsive footer_Category" src="./image/footer/Category.png">
                  <img class="img-responsive footer_Category hidden" id="Category_full"  src="./image/footer/Category_full.png">
                    <h2 class="text Category">分類</h2>
                  </a></div>
                <div class="col"><a href="#Msg">
                  <img class="img-responsive footer_Msg" src="./image/footer/Msg.png">
                    <h2 class="text Msg">通知</h2>
                  </a></div>
                <div class="col"><a href="./login.html">
                  <img class="img-responsive footer_Profile" src="./image/footer/Profile.png">
                  <img class="img-responsive footer_Profile hidden" id="Profile_full"  src="./image/footer/Profile_full.png">
                    <h2 class="text Profile">個人檔案</h2>
                  </a></div>
              </div>
            </div>
            <!-- Modal 1-->
            <div class="modal" tabindex="-1" role="dialog" id="SignModal1" aria-hidden="true">
                <div class="modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-body">
                        <p class="modal_signup">Sign up</p>
                        <p class="create_account w-100">create your account</p>
                        <form role="form" class="needs-validation" id="modal1_input" data-toggle="validator">
                          <div id="modal_login_in_box">
                            <div class="form-group">
                              <input type="text" name="Username" id="Username" class="modal_input_form" placeholder="&nbsp;&nbsp;Username" required="required">
                            </div>
                            <div class="form-group">
                              <input type="text" name="Password" id="Password" class="modal_input_form  modal_input_form_sec"  placeholder="&nbsp;&nbsp;Password" required>
                            </div>
                            <div class="form-group">
                              <input type="email" name="Email" id="Email" class="modal_input_form  modal_input_form_sec"  placeholder="&nbsp;&nbsp;email address" required>
                            </div>

                          </div>
                          <div id="submit_box">
                            <button type="button" class="modal_button Cancel_button" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="submit modal_button Modal1_Next_button " id="Next_button" data-toggle="modal"  data-target="#SignModal2" data-dismiss="modal">Next</button>
                          </div>
                        </form>
                    </div>
                  </div>
                </div>
            </div>
            <!-- Modal 2-->
            <div class="modal" tabindex="-1" role="dialog" id="SignModal2" >
                <div class="modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-body">
                        <p class="modal_signup">Sign up</p>
                        <p class="designer_check w-100">Are you a Designer?</p>
                        <!-- Toggle switch-->
                        <div class="switch_containter">
                            <span class="switcher switcher-1">
                                <input type="checkbox" id="switcher-1" checked>
                                <label for="switcher-1"></label>
                            </span>
                        </div>
                        <p class="designer_check home_type w-100">What's your home type?</p>
                        <div id="modal_signup_box">
                            <form id="modal2_input">
                                    <input type="number" name="modal2_room" class="modal2_input_form  " placeholder="&nbsp;&nbsp;">
                                    <p class="house">房</p>
                                    <input type="number" name="modal2_hall" class="modal2_input_form" placeholder="&nbsp;&nbsp;">
                                    <p class="house">廳</p>
                                    <input type="number"" name="modal2_bath" class="modal2_input_form" placeholder="&nbsp;&nbsp;">
                                    <p class="house">衛</p>
                            </form>
                        </div>
                        <div class="room">
                            <button type="button" class="room_button" id="suite" onclick="suite_function()" >套房</button>
                            <button type="button" class="room_button" id="single" onclick="room_function()">雅房</button>
                        </div>
                        <div id="submit_box">
                            <form id="modal2_button">
                                <span class="skip" id="skip_button" data-dismiss="modal">Skip</span>
                                <!--<button type="submit" class="modal_button Cancel_button" id="skip_button" data-dismiss="modal">Close</button>-->
                                <button type="submit" class="modal_button Modal1_Next_button modal2_next" id="Submit_button" data-dismiss="modal">Next</button>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        <!-- ... Javascript ... -->
        <!-- ... jQuery first, then Popper.js, then Bootstrap JS ... -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script src="./js/login.js"></script>
        <script src="./js/Footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


    </body>
</html>
