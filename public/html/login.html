<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css" rel="stylesheet"
                type="text/css">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link rel="stylesheet" href="https://use.typekit.net/mtr0qsx.css"> <!---->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/Footer_Header.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
    </head>

    <body>
            <!-- Fixed navbar -->
            <div class="container-fluid"  id="id_header">
                <a href="#Back"><img class="img-responsive back" src="../image/footer/Back.svg" ></a>
                <h1 class="tetto">TETTO</h1>
            </div>
            <!-- Begin page content -->
            <div class="container-fluid" id="id_content">
                <h2 class="login_in">Login in</h2>
                <!-- ... Login in ... -->
                <div id="login_in_box">
                    <form id="ajax-form_name">
                          <input type="text" name="fName" class="input_form Username_form" placeholder="&nbsp;&nbsp;Username"><br>
                          <input type="password" name="lName" class="input_form Password_form"  placeholder="&nbsp;&nbsp;Password"><br>
                    </form>
                </div>
                <div id="submit_box">
                    <form id="ajax-form">
                        <button type="login" class="button login_button">Login</button>
                        <button type="signup" class="button signup_button">Sigin Up</button>
                    </form>
                </div>
                <!-- ... sign in with ... -->
                <div id="sign_in_with">
                    <h2 class="signin">Login in with</h2>
                    <div class="login_line"></div>
                    <!-- ... icons ... -->
                    <a href="#google"><img class="icons" src="../res/googleplus.png"></a>
                    <a href="#twitter"><img class="icons" src="../res/twitter.png"></a>
                    <a href="#fb"><img class="icons" src="../res/facebook.png"></a>
                </div>
                <!-- ... forget password ... -->
                <div class="forgetpassword"> 
                    <a href="#forget" id="forgetpasswordbutton" class="forgetpassword_color">Forget Password?</a>
                    <div class="forget_line"></div>
                </div>
                
            </div>

            <!-- Footer -->
            <div class="container-fluid" id="id_footer" >
                <div class="row">
                    <div class="col">
                        <a href="#MainPage">
                            <img class="img-responsive footer_MainPage" src="../image/footer/MianPage.svg" >
                            <h2 class="text MainPage">主頁</h2>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#Search">
                            <img class="img-responsive footer_Search" src="../image/footer/Search.svg" >
                            <h2 class="text Search">搜尋</h2>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#Category">
                            <img class="img-responsive footer_Category" src="../image/footer/Category.svg" >
                            <h2 class="text Category">分類</h2>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#Msg">
                            <img class="img-responsive footer_Msg" src="../image/footer/Msg.svg" >
                            <h2 class="text Msg">通知</h2>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#Profile">
                            <img class="img-responsive footer_Profile" src="../image/footer/Profile.svg" >
                            <h2 class="text Profile">個人檔案</h2>
                        </a>
                    </div>
                </div>
            </div>
        
        <!-- ... Javascript ... -->
        <!-- ... jQuery first, then Popper.js, then Bootstrap JS ... -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="../js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>
</html>
