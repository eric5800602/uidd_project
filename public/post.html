    <div class="container-fluid" id="id_content">
      <!-- Title-->
      <div class="title">
        <p class="title_title" id="post_title">讓起床更有活力的睡前儀式</p>
        <div class="title_account">
          <p class="title_account_id" id="post_id">eric_50336</p><img class="title_account_photo" src="./res/img/content_1.png" id="user_icon">

      </div>

      <div class="interact">

          <div class="interact_likes_pen">

            <p class="interact_likes_pen_number" id="pen_count">23</p>

        </div>
        <div class="interact_notify"><img class="interact_notify_bell" src="./res/img/bell.png"><img class="interact_notify_follow" src="./res/img/bookmark.png"></div>
      </div>
      <!-- Abstract-->
      <p class="abstract">設立一個整齊有序的小空間，回到家後選個喜歡的時間坐在這裡，為一天做個總結。換上家居服，坐在鏡子前，調暗燈光，卸下臉上和心裡的裝扮。過程裡多些自我覺察，體驗慢下來的步調，靜靜享受和自己相處的時間，白天起床後，反向重複這個儀式，打理好精神奕奕的臉，把睡衣掛回吊衣桿上，換上準備好的穿搭，又是嶄新的一天。</p>

        </div>

      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">請點擊想請求的單品</h5>
          </div>

            <h5 class="modal-title modal-title-3" id="exampleModalLongTitle">請點擊想請求的項目</h5>
          </div>
          <div class="modal-body modal-body-3">
            <div class="modal-footer">
            <div class="footer_req">
              <div class="div_source footer_div">
                <img class="div_icon" src="./res/img/place.svg">
                <p class="div_word">Source</p>
              </div>
              <div class="div_price footer_div">
                <img class="div_icon" src="./res/img/money.png">
                <p class="div_word">Price</p>
              </div>
              <div class="div_texture footer_div">
                <img class="div_icon div_texeture" src="./res/img/texture.svg">

              </div>
            </div>
            <button class="btn btn-secondary btn_cancel btn_a" type="button" data-dismiss="modal" data-toggle="modal" data-target="#exampleModalCenter">Cancel</button>
            <button class="btn btn-secondary btn_next btn_a" id = "btn_submit" type="button" data-dismiss="modal" data-toggle="modal" data-target="#exampleModalCenter-2"  data-dismiss="modal" data-toggle="modal" data-target="#exampleModalCenter-4">Next</button>

            <button class="btn btn-secondary btn_next" type="button">Next</button>
