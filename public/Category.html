<!DOCTYPE html>
<html>
  <head>
    <title>POST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <link href="./css/all.css" rel="stylesheet">
    <link href="./css/font.css" rel="stylesheet">
    <link href="./css/Footer_Header.css" rel="stylesheet">
    <link href="./css/Category.css" rel="stylesheet">
    <link href="./css/toggleswitch.css" rel="stylesheet">
  </head>
  <body>
    <!--Fixed navbar-->
    <div class="container-fluid" id="id_header">
      <a href="#Back" id="back"><img class="img-responsive back" id="back" src="./image/footer/Back.svg" ></a>
      <h1 class="tetto">TETTO</h1>
      <img class="addpost" src="./res/img/post.svg">
    </div>
    <!-- Content Conteiner-->
    <div class="container-fluid content_background" id="id_container">
      <div class="row  no-gutters">
        <!-- Title -->
        <div class="page_title special_changing">
          <div class="cube" id="cube"></div>
          <div class="square_one changing" id="one"></div>
          <div class="square_two changing" id="two"></div>
          <div class="square_three changing" id="three"></div>
          <div class="square_four changing" id="four"></div>
          <div class="Small_Theme Theme_one changing">Space</div>
          <div class="Small_Theme Theme_two changing">Product</div>
          <div class="Small_Theme Theme_three changing">Designer</div>
          <p class="Small_Theme Theme_four changing" id="Activity">Activity</p>
          <span class="Theme space_one changing" id="Theme">Space</span>
          <div class="activity_space" id="activity_text_space"></div>
        </div>
      </div>
      <!-- Bar -->
      <div class="scrollmenu changing" id="Menu"></div>
      
      <!-- Posts-->
      <div class="row">
        <div class="col-md-12 post">
            <div class="row no-gutters" id="myposts"></div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <div class="container-fluid" id="id_footer">
      <div class="row">
        <div class="col"><a href="./home.html">
            <img class="img-responsive footer_MainPage" src="./image/footer/MainPage.png">
            <img class="img-responsive footer_MainPage hidden" id="MainPage_full" src="./image/footer/MainPage_full.png">
            <h2 class="text MainPage">主頁</h2>
          </a></div>
        <div class="col"><a href="#Search">
          <img class="img-responsive footer_Search" src="./image/footer/Search.png">
            <h2 class="text Search">搜尋</h2>
          </a></div>
        <div class="col"><a href="#Category">
          <img class="img-responsive footer_Category" src="./image/footer/Category.png">
          <img class="img-responsive footer_Category hidden" id="Category_full"  src="./image/footer/Category_full.png">
            <h2 class="text Category">分類</h2>
          </a></div>
        <div class="col"><a href="#Msg">
          <img class="img-responsive footer_Msg" src="./image/footer/Msg.png">
            <h2 class="text Msg">通知</h2>
          </a></div>
        <div class="col"><a href="./login.html">
          <img class="img-responsive footer_Profile" src="./image/footer/Profile.png">
          <img class="img-responsive footer_Profile hidden" id="Profile_full"  src="./image/footer/Profile_full.png">
            <h2 class="text Profile">個人檔案</h2>
          </a></div>
      </div>
    </div>
    <!-- ... Javascript ... -->

    <script src="./js/Category.js"></script>
    <script src="./js/Footer.js"></script>
  </body>
</html>
